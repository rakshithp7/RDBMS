    <div class="container profile">
        <h1>Welcome</h1>
        <h3 class="lead">Order food or check-out from here!</h3>
        <hr>
        <h1>Food items</h1>
        <div class="accordion" id="foodItems">
            <div class="card">
                <div class="card-header" id="starters">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Starters
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#foodItems">
                    <div class="card-body">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="starter1">
                            <label class="custom-control-label" for="starter1">French Fries 106/-</label>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="starter2">

                            <input type="checkbox" class="custom-control-input" id="starter4">

                        </div>
                        <div class="custom-control custom-checkbox">

                        </div>
                    </div>

                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Main Course
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#foodItems">
                    <div class="card-body">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="maincourse1">
                            <label class="custom-control-label" for="maincourse1">Veg Chopsouey 195/-</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="maincourse2">
                            <label class="custom-control-label" for="maincourse2">Veg. Fried Rice 165/-</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="maincourse3">
                            <label class="custom-control-label" for="maincourse3">Chilly Garlic Rice 165/-</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="maincourse4">
                            <label class="custom-control-label" for="maincourse4">Thali Regular (Only Packing)
                                196/-</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="maincourse5">
                            <label class="custom-control-label" for="maincourse5">Thali Special 280/-</label>

            <div class="card">
                <div class="card-header" id="deserts">

                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Deserts
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#foodItems">

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="desert1">

                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Beverages
                        </button>
                    </h2>
                </div>

                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#foodItems">
                    <div class="card-body">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="beverage1">
                            <label class="custom-control-label" for="beverage1">Coffee Mocachino 51/-

                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="beverage3">
                            <label class="custom-control-label" for="beverage3">Ice Tea (Lemon) 51/-</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary" style="margin-top: 15px;">Place Order</button>
        <hr>
        <h1>Check Out</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-info" style="margin-bottom: 10px; margin-top: 10px;"
            data-toggle="modal" data-target="#checkOut">
            Check Out
        </button>

        <!-- Modal -->
        <div class="modal fade" id="checkOut" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirm Check Out</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Click 'CONFIRM' to proceed with check out and head to payment page.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
                        <a href="payment.html" class="btn btn-outline-success">CONFIRM</a>
                    </div>
                </div>
