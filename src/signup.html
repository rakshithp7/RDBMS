<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Breeze Hotel - Booking</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="/src/images/logo.png" width="70" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="/src/index.html">Home</a>
                    <a class="nav-item nav-link" href="/src/facilities.html">Facilities</a>
                    <a class="nav-item nav-link" href="/src/aboutus.html">About us</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- BOOKING -->
    <img id="signup-image" src="/src/images/booking.jpg">
    <div class="container signup">
        <div class="row">
            <div class="col-md-6" style="border-right: 2px solid grey;">
                <h2>Please fill in your details</h2>
                <form action="/src/booking.html">
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="inputAddress">First Name</label>
                            <input type="text" class="form-control" id="inputFname">
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="inputAddress">Last Name</label>
                            <input type="text" class="form-control" id="inputLname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">Phone Number</label>
                        <input type="text" class="form-control" id="inputphonenumber">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCity">State</label>
                            <input type="text" class="form-control" id="inputState">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="col-md-5">
                <h3>Already staying in a room? Login here</h3>
                <form action="/src/profile.html">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Log in</button>
                    </div>
                </form>
            </div>
        </div> <!-- close row tag -->
    </div>

    <!-- FOOTER -->
    <footer class="footerStyle">
        <div class="container">
            <h2>Contact US</h2>
            <div class="row">
                <div class="col-md-4">
                    +91 888-926-2377
                </div>
                <div class="col-md-4">
                    Mangalore, Karnataka
                </div>
                <div class="col-md-4">
                    <a href="index.html">fb.com/idk</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
