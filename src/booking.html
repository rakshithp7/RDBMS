<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="/src/lib/jquery.datetimepicker.min.css" rel="stylesheet">
    <title>The Breeze Inn - Booking</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="index.html">
                <img src="/src/images/logo.png" width="70" height="50" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="index.html">Home</a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- BOOKING -->
    <div class="container booking">
        <h1>Find your room</h1>
        <form>
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                        <div class='input-group-prepend'>
                            <button type="button" id="toggle1" class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                        <input type='text' id='checkindate' class="form-control" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class='input-group-prepend'>
                            <button type="button" id="toggle2" class="input-group-text">
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </button>
                        </div>
                        <input type='text' id='checkoutdate' class="form-control" />
                    </div>
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    Number of Rooms:
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    Number of Adults:
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    Number of Children:
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="footerStyle">
        <div class="container">
            <h2>Contact US</h2>
            <div class="row">
                <div class="col-md-4">
                    +91 888-926-2377
                </div>
                <div class="col-md-4">
                    Mangalore, Karnataka
                </div>
                <div class="col-md-4">
                    <a href="index.html">fb.com/idk</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/src/lib/jquery.datetimepicker.full.min.js"></script>
    <script>
        $('#checkindate').datetimepicker({
            timepicker: false,
            datepicker: true,
            format: 'Y-m-d',
            onShow: function (ct) {
                this.setOptions({
                    maxDate: $('#checkoutdate').val() ? $('#checkoutdate').val() : false
                })
            }
        })
        $('#checkoutdate').datetimepicker({
            timepicker: false,
            datepicker: true,
            format: 'Y-m-d',
            onShow: function (ct) {
                this.setOptions({
                    minDate: $('#checkindate').val() ? $('#checkindate').val() : false
                })
            }
        })
        $('#toggle1').on('click', function () {
            $('#checkindate').datetimepicker('toggle')
        })
        $('#toggle2').on('click', function () {
            $('#checkoutdate').datetimepicker('toggle')
        })
    </script>
</body>

</html>
